            .error-container {
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                justify-content: center;

            .error-code {

                border-color: #9625d5;

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
